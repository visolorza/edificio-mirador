<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar gastos comunes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='generar_gasto.css') }}">
</head>
<body>
    <h1>Generar Gastos Comunes</h1>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/gastos/generar" method="post">
        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" required>
        <label for="anio">AÃ±o:</label>
        <input type="number" id="anio" name="anio" required>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required>
        <button type="submit">Generar</button>
        <button class="secondary" type="button" onclick="location.href='/'">Volver al inicio</button>
    </form>
</body>
</html>
