<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos pendientes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pendientes.css') }}">
</head>
<body>
    <h1>Gastos pendientes</h1>
    
    {% if pendientes %}
    <table>
        <thead>
            <tr>
                <th>Num. Depto</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Mes/Año</th>
            </tr>
        </thead>
        <tbody>
            {% for gasto in pendientes %}
            <tr>
                <td>{{ gasto.num_depto }}</td>
                <td>{{ gasto.descripcion }}</td>
                <td>{{ gasto.monto }}</td>
                <td>{{ gasto.mes }}/{{ gasto.anio }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No hay gastos pendientes.</p>
    {% endif %}
    
    <a href="/">Volver al inicio</a>
</body>
</html>
